<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Water Tracker</title>
</head>
<body>
  <div>
    <h1>Water Tracker</h1>
    <p><strong>Track how much water you drink during the day</strong></p>
    <blockquote>
      <a target="_blank" rel="noopener noreferrer" href="https://www.nhs.uk/news/food-and-diet/six-to-eight-glasses-of-water-still-best/#how-much-water-does-nhs-choices-advise-people-to-drink">The NHS recommends 6 to 8 glasses of water a day</a>
    </blockquote>
    <p>You&apos;ve had <strong><span id="currentGlasses">0</span></strong> glass(es) of water in the last 24 hours</p>
    <div id="lastGlass"></div>
    <p><button id="addGlass">I drank a glass!</button></p>
  </div>
</body>
<script src="date_fns.min.js"></script>
<script src="watertracker.js"></script>
</html>
